<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Меню кафе</title>
</head>
<body>
    <div class="container">
        <div class="inner">

                <img src="shawarma.jpg" alt="Шаверма" class="img">
                <h3>Шаверма</h3>
                <p class="price" id="price-1">25k рупия.</p>
                <button class="btn" id="btn1">Добавить</button>
            </div>
            <div class="item">
                <img src="pita.jpg" alt="Пита" class="img">
                <h3>Пита</h3>
                <p class="price" id="price-2">25k рупия.</p>
                <button class="btn" id="btn2">Добавить</button>
            </div>
            <div class="item">
                <img src="hummus.jpg" alt="Хумус" class="img">
                <h3>Хумус</h3>
                <p class="price" id="price-3">25k рупия.</p>
                <button class="btn" id="btn3">Добавить</button>

            <div class="item">

                <p class="price" id="price-4">35k рупия.</p>
                <button class="btn" id="btn4">Добавить</button>

                <img src="gozleme.jpg" alt="Гёзлеме" class="img">
                <h3>Гёзлеме</h3>
                <p class="price" id="price-5">25k рупия.</p>
                <button class="btn" id="btn5">Добавить</button>
            </div>
            <div class="item">
                <img src="lentil_soup.jpg" alt="Чечевичный суп" class="img">
                <h3>Чечевичный суп</h3>
                <p class="price" id="price-6">25k рупия.</p>
                <button class="btn" id="btn6">Добавить</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
